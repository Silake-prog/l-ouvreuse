backend:
  name: github
  repo: OWNER/REPO # ðŸ‘‰ remplacez par votre user/repo GitHub
  branch: main
  # base_url: https://auth.example.com # optionnel si vous mettez en place un proxy OAuth
media_folder: "public/uploads"
public_folder: "/uploads"
publish_mode: editorial_workflow
locale: fr
collections:
  - name: "articles"
    label: "Articles"
    folder: "src/content/articles"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    extension: "mdx"
    fields:
      - { name: "title", label: "Titre" }
      - { name: "slug", label: "Slug" }
      - { name: "date", label: "Date", widget: "datetime" }
      - { name: "excerpt", label: "Chapeau", widget: "text" }
      - { name: "author", label: "Auteure (slug)" }
      - { name: "rubrique", label: "Rubrique (slug)", default: "natation" }
      - { name: "tags", label: "Tags", widget: "list" }
      - { name: "image", label: "Image de couverture", widget: "image" }
      - { name: "status", label: "Statut", widget: "select", options: ["draft", "published"], default: "draft" }
      - { name: "premium", label: "Article premium", widget: "boolean", default: false }
      - { name: "seoTitle", label: "SEO Title", required: false }
      - { name: "seoDescription", label: "SEO Description", required: false }
      - { name: "body", label: "Corps", widget: "markdown" }
  - name: "auteures"
    label: "Auteures"
    folder: "src/content/auteures"
    create: true
    fields:
      - { name: "name", label: "Nom" }
      - { name: "slug", label: "Slug" }
      - { name: "bio", label: "Bio", widget: "text" }
      - { name: "photo", label: "Photo", widget: "image", required: false }
      - label: "RÃ©seaux sociaux"
        name: "social"
        widget: "object"
        fields:
          - { name: "twitter", label: "Twitter", required: false }
          - { name: "instagram", label: "Instagram", required: false }
          - { name: "site", label: "Site", required: false }
  - name: "rubriques"
    label: "Rubriques"
    folder: "src/content/rubriques"
    create: true
    fields:
      - { name: "title", label: "Titre" }
      - { name: "slug", label: "Slug" }
      - { name: "description", label: "Description", widget: "text", required: false }
      - { name: "cover", label: "Image de couverture", widget: "image", required: false }
